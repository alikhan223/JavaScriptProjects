<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="/password_genrator/password.css">
</head>
<body>
    <div class="password-container">
        <div class="header">
            <h2>Password Genrator</h2>
        </div>

        <div class="display">
            <input type="text" id="pass-input" placeholder="Password" disabled>
            <button id="copy">Copy</button>
        </div>

        <div class="setting">
            <label class="label-length">Length</label>
            <input type="number" id="length" value="10" min="5" max="20" step="1">
        </div>
        <div class="setting">
            <label class="label-uppercase">UpperCase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
            <label class="label-lowercase">LowerCase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label class="label-numbers">Numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
            <label class="label-symbols">Symbol</label>
            <input type="checkbox" id="symbols" checked>
        </div>

        <div class="genrate-btn">
            <button id="genrate">
                Genrate
            </button>
        </div>
    </div>

    <script src="/password_genrator/password.js"></script>
</body>
</html>
